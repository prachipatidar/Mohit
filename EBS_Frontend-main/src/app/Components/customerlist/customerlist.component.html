    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

 
        <tr *ngFor="let user of userData">  
        <div class="modal-dialog">
    
          <div class="modal-content">
    
            <div class="modal-header">
    
              <h5 class="modal-title" id="exampleModalLabel">Update Customer</h5>
    
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"> </button>
    
            </div>
    
            <div class="modal-body">
             
                <form class="row g-3" [formGroup]="formValue">
    
                    <div class="col-md-6">
    
                        <label for="inputName" class="form-label">Id</label>
    
                        <input type="text" formControlName="id" class="form-control" id="inputName">
    
                      </div>
    
                    <div class="col-md-6">
    
                        <label for="inputName" class="form-label">Name</label>
    
                        <input type="text" formControlName="name" class="form-control" id="inputName">
    
                      </div>
    
                      <div class="col-md-6">
    
                        <label for="inputClass" class="form-label">Email</label>
    
                        <input type="text" formControlName="email" class="form-control" id="inputClass">
    
                      </div>
    
                    <div class="col-md-6">
    
                      <label for="inputEmail4" class="form-label">Mobile</label>
    
                      <input type="number" formControlName="mobile" class="form-control" id="inputEmail4">
    
                    </div>
    
                    <div class="col-md-6">
    
                      <label for="inputPassword4" class="form-label">Address</label>
    
                      <input type="text" formControlName="address" class="form-control" id="inputPassword4">
    
                    </div>
                
                   
    
                  </form>
              
    
            </div>
    
            <div class="modal-footer">
    
              <button type="button" class="btn btn-warning"  data-bs-dismiss="modal">Close</button>
    
            
    
              <button  type="button" class="btn btn-primary" (click)="updateData(user)" data-bs-toggle="modal">Update</button>
    
            </div>
        
          </div>
       
        </div>
        
    </tr>
